events {}

http {
  upstream auth_service {
    server auth-service:8000;
  }

  upstream task_service {
    server task-service:8000;
  }

  server {
    listen 80;

    location / {
      root /usr/share/nginx/html;
      index index.html;
    }

    location /auth/ {
      proxy_pass http://auth_service/;
    }

    location /tasks/ {
      proxy_pass http://task_service/;
    }
  }

}
