version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: apppass
      POSTGRES_DB: appdb
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  auth-service:
    build: ./auth-service
    environment:
      DATABASE_URL: postgresql+psycopg2://app:apppass@db:5432/appdb
      JWT_SECRET: supersecret
      PORT: "8000"
    ports:
      - "8001:8000"
    depends_on:
      - db

  task-service:
    build: ./task-service
    environment:
      DATABASE_URL: postgresql+psycopg2://app:apppass@db:5432/appdb
      AUTH_SERVICE_URL: http://auth-service:8000
      PORT: "8000"
    ports:
      - "8002:8000"
    depends_on:
      - db
      - auth-service

volumes:
  db_data:
